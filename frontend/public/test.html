<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            50: '#FAF5FF',
                            100: '#F3E8FF',
                            200: '#E9D5FF',
                            300: '#D8B4FE',
                            400: '#C084FC',
                            500: '#A855F7',
                            600: '#9333EA',
                            700: '#7C3AED',
                            800: '#6B21A8',
                            900: '#581C87',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-purple-600 text-2xl font-bold mb-4 text-center">Tailwind CSS Test</h1>
        <button class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition-colors mb-4">
            Purple Button
        </button>
        <div class="p-4 bg-purple-50 rounded border border-purple-200">
            <p class="text-purple-800 text-center">Purple theme is working!</p>
        </div>
        <div class="mt-4 text-center">
            <a href="/login" class="text-purple-600 hover:text-purple-700 underline">Go to Login Page</a>
        </div>
    </div>
</body>
</html>
